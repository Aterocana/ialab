<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Clips Code</h3>
        </div>
        <div class="modal-body">
            <textarea class="form-control" rows="15" id="code">{{code}}</textarea>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="selectAll()">Select All</button>
            <button type="button" class="btn btn-primary" ng-click="$close()">Close</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
